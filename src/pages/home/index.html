<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG: Reino do Pato Guerreiro</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../assets/image/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/image/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/image/favicon/android-chrome-192x192.png"
    />
    <link rel="manifest" href="../../assets/image/favicon/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <main>
      <div id="app">
        <audio id="medievalMusic" loop>
          <source
            src="../../assets/music/medieval-instrumental.mp3"
            type="audio/mpeg"
          />
        </audio>
        <span id="controlButtons">
          <button id="playButton">
            <span id="playIcon" class="material-symbols-sharp"> music_note </span>
          </button>
          <button id="fullscreenButton">
            <span class="material-symbols-sharp"> fullscreen </span>
          </button>
        </span>
        <div
          id="header"
          class="animate__animated animate__fadeIn animate__delay-1s"
        >
          <img
            class="animate__animated animate__infinite animate__pulse"
            src="../../assets/image/favicon/android-chrome-512x512.png"
            alt=""
          />
          <h1 class="animate__animated animate__fadeIn animate__delay-1s">
            <p>RPG</p>
            <p>Reino do Pato</p>
            <p>Guerreiro</p>
          </h1>
        </div>
        <div id="game">
          <div
            id="image"
            class="animate__animated animate__fadeIn animate__delay-1s"
          >
            <img
              src="https://i.gifer.com/XOsX.gif"
              alt=""
              class="animate__animated animate__fadeIn animate__delay-2s"
            />
          </div>
          <div
            id="hud"
            class="animate__animated animate__fadeIn animate__delay-1s"
          >
            <div
              id="stats"
              class="animate__animated animate__fadeIn animate__delay-2s"
            >
              <div id="hp">
                <p
                  class="animate__animated animate__infinite animate__pulse animate__pulse"
                >
                  <span class="material-symbols-sharp"> shield_with_heart </span
                  >100
                </p>
              </div>
              <div id="xp">
                <p
                  class="animate__animated animate__infinite animate__pulse animate__pulse"
                >
                  <span class="material-symbols-sharp"> star </span
                  >1
                </p>
              </div>
            </div>
            <h2 class="animate__animated animate__fadeIn animate__delay-3s">
              Era uma vez, um pato guerreiro chamado Duque, que seguia sua
              missão de combater o malvado e poderoso...
            </h2>
            <div
              id="options"
              class="animate__animated animate__fadeIn animate__delay-4s"
            >
              <button class="gameOption">Opção</button>
              <button class="gameOption">Opção</button>
              <button class="gameOption">Opção</button>
            </div>
          </div>
        </div>
        <div id="footer"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
